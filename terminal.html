<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Hack&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Hack', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px #fff;
            z-index: 1;
        }

        .terminal-header {
            background-color: #111;
            padding: 5px;
            border-bottom: 1px solid #fff;
        }

        .terminal-title {
            color: #fff;
            font-size: 14px;
        }

        .terminal-body {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .prompt {
            margin: 5px 0;
            white-space: pre;
            overflow: hidden;
        }

        .command {
            color: #fff;
        }

        .output {
            color: #fff;
            margin: 5px 0;
            white-space: pre;
            overflow: hidden;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #fff;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .typing {
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40, end), blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">Hacker Terminal</span>
        </div>
        <div class="terminal-body">
            <p class="prompt typing">user@thisis4mir:~$ echo "Welcome to the Hacker Terminal"</p>
            <p class="output">Welcome to the Hacker Terminal</p>
            <p class="prompt typing">user@thisis4mir:~$ whoami</p>
            <p class="output">Anon</p>
            <p class="prompt typing">user@thisis4mir:~$ group</p>
            <p class="output">fsociety</p>
            <p class="prompt">user@thisis4mir:~$ <span class="cursor">â–ˆ</span></p>
        </div>
    </div>
    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            drops.forEach((y, index) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = index * fontSize;
                ctx.fillText(text, x, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }
                drops[index]++;
            });
        }

        setInterval(draw, 50);

        // Cursor blink
        const cursor = document.querySelector('.cursor');
        setInterval(() => {
            cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0';
        }, 500);
    </script>
</body>
</html>
